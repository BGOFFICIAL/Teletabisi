<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" href="login_proba.css">
</head>
<body>
<div class="form">
    <form method="post" th:action="@{/register}" th:object="${registerRequest}">
        <h2>Registriraj se!</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="name" placeholder="Name">
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="surname" placeholder="Surname">
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" name="email" placeholder="Email">
            <div th:if="${errorEmail}" style="color: red;" th:text="${errorEmail}"></div>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="username" placeholder="Username" required>
            <div th:if="${errorUsername}" style="color: red;" th:text="${errorUsername}"></div>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="text" name="OIB" placeholder="OIB" required>
            <div th:if="${errorOIB1}" style="color: red;" th:text="${errorOIB1}"></div>
            <div th:if="${errorOIB2}" style="color: red;" th:text="${errorOIB2}"></div>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <fieldset>
            <legend>Spol:</legend>
            <p><label><input type="radio" name="gender" value="M">Muško</label></p>
            <p><label><input type="radio" name="gender" value="Ž">Žensko</label></p>
            </fieldset>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="date" name="dateOfBirth" placeholder="dateOfBirth" required>
        </div>

        <div class="input-box">
            <input type="submit" name="sign-in" value="Register">
        </div>
        <a href="/">Vrati se na početnu stranicu</a>
    </form>
</div>
</body>
</html>
